<ul id='received-mails'>
  <li *ngFor="let mail of mails" (click)="openMail()">
    <div class='sender-image'>
      <img [src]="mail.senderImage32x32"/>
    </div>
    <div class='mail-info'>
      <h4 class='sender-name'>{{mail.senderName}}<h6 class='date'>{{mail.sendDate}}</h6></h4>
      <p class='mail-topic'>{{mail.title}}</p>
    </div>
  </li>
</ul>
