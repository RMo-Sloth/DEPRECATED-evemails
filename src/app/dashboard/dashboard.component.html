<div id='accounts'>
  <div class='account' *ngFor="let account of accounts" routerLink="/{{account.characterId}}/inbox">
    <div class='account-image' [style.background]="account.portraits.px128x128 | url">
      <!-- <i class='fa fa-envelope' *ngIf='account.mailAccount.unreadMails'>{{account.mailAccount.unreadMails}}</i> -->
    </div>
    <h6>{{account.name}}</h6>
  </div>
  <div class='account' (click)="account_signup()">
    <div class='account-image new' >
      <i class='fa fa-plus'></i>
    </div>
    <h6>Register a new character</h6>
  </div>
</div>
