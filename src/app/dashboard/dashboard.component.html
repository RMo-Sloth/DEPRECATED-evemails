<div id='accounts'>
  <div class='account' *ngFor="let account of accounts" routerLink="/{{account.characterId}}/inbox" (click)="setCurrentAccount(account)">
    <div class='account-image' >
      <i class='fa fa-envelope' *ngIf='hasUnreadMails'>10</i>
    </div>
    <h6>Vex Munda</h6>
  </div>
  <div class='account' (click)="account_signup()">
    <div class='account-image new' >
      <i class='fa fa-plus'></i>
    </div>
    <h6>Register a new character</h6>
  </div>
</div>
