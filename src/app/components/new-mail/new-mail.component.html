<div id='new-mail' *ngIf='this.sender' >
  <div id='senderAndRecipients'>
    <img id='sender' [attr.src] ='sender.portraits.px64x64' />
      <app-new-mail-recipients id='recipients' [recipientsIndexes]='recipients' (recipientsOutput)='updateRecipientsArray($event)'></app-new-mail-recipients>
  </div>
  <input id='mail-subject' type='text' placeholder="Please provide a subject" value="{{subject$ | async}}">
  <textarea id='mail-text' placeholder="Please provide a message" value='{{mailBody$ | async}}'></textarea>
  <ul id='new-mail-actions'>
    <li (click)='sendMail()'>
      <i class="fa fa-reply fa-flip-horizontal"></i>
    </li>
  </ul>
</div>
<app-navigation [buttons]="navigationButtons"></app-navigation>
