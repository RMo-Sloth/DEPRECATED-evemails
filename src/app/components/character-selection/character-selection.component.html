<div id='character-selection'>
  <div class='container'>
    <div id='search-box'>
      <input type='text' placeholder='character name'/>
      <div id='close-character-selection' class='fa fa-times' (click)='close_characterSelection()'></div>
    </div>
    <ul [@newCharacter]='characters.length' >
      <li id='no-results' *ngIf='showNoResults' (click)='load_10characters()'>
        <h5>.. no results ...</h5>
      </li>
      <li *ngFor='let character of characters' (click)='selectCharacter(character.index)' class='found-character'>
        <div
          class='recipient'
          [class.alliance]='character.index | isInSameAlliance: accountIndex | async'
          [class.corporation]='character.index | isInSameCorporation: accountIndex | async'
          [class.self]='character.index | isSelf: accountIndex'
          [style.background]='character.portraits.px64x64 | url'
        >
        </div>
        <h4 class='name'>{{character.name}}</h4>
      </li>
      <li id='load-more' *ngIf='showMoreResults' (click)='load_10characters()'>
        <h5>.. load more results ...</h5>
      </li>
    </ul>
  </div>
</div>
