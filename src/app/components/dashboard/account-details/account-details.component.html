<div class='account' routerLink="/{{character.index}}/inbox" *ngIf='character'>
  <div class='account-image' [style.background]="character.portraits.px128x128 | url">
    <i class='fa fa-envelope' *ngIf='(unreadMails$.value !== 0)'>{{unreadMails$ | async}}</i>
    <i class='fa fa-times' (click)="account_signout( character.index ); $event.stopPropagation()"></i>
  </div>
  <h6>{{character.name}}</h6>
</div>
